# Repository configuration for SFT dataset generation
# Each repository entry specifies:
#   - name: GitHub repo in format "owner/repo"
#   - description: Brief description of the repository
#   - min_version: (optional) Minimum version to start from
#   - max_versions: (optional) Maximum number of version pairs to generate
#
# NOTE: We include ALL files by default (tests, docs, examples, etc.)
# Binary/media files are replaced with placeholder stubs to preserve references.

repositories:
  - name: "NVIDIA/TensorRT-LLM"
    description: "NVIDIA's TensorRT-LLM library for LLM inference optimization"

  - name: "huggingface/transformers"
    description: "HuggingFace Transformers library"

  - name: "pytorch/pytorch"
    description: "PyTorch deep learning framework"

  - name: "vllm-project/vllm"
    description: "vLLM high-throughput LLM inference engine"

  - name: "openai/triton"
    description: "OpenAI Triton language and compiler"

  - name: "mlflow/mlflow"
    description: "MLflow ML lifecycle platform"

  - name: "langchain-ai/langchain"
    description: "LangChain framework for LLM applications"

# Global settings
settings:
  # Maximum file size to include (in bytes)
  max_file_size: 1048576  # 1MB
  
  # Maximum total codebase size (in bytes)
  max_codebase_size: 524288000  # 500MB - increased to include full codebases
  
  # Whether to include dependency source code
  include_dependencies: true
  
  # Dependency resolution depth
  dependency_depth: 1
  
  # Output format: "jsonl", "parquet", or "huggingface"
  output_format: "jsonl"
  
  # Whether to upload to HuggingFace Hub
  upload_to_hub: true
  
  # HuggingFace Hub username/org
  hub_username: "awhedon"
  
  # Dataset naming convention:
  #   "combined" -> {hub_username}/sft-codebase-diffs (all repos in one dataset)
  #   "per_repo" -> {hub_username}/sft-{repo_name} (separate dataset per repo)
  hub_naming: "combined"
  
  # Base name for combined dataset
  hub_dataset_name: "sft-codebase-diffs"
  
  # Binary/media file extensions to replace with stubs (preserves reference)
  binary_extensions:
    - ".png"
    - ".jpg"
    - ".jpeg"
    - ".gif"
    - ".bmp"
    - ".ico"
    - ".webp"
    - ".svg"
    - ".mp3"
